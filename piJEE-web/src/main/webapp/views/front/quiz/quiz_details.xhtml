<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../../resources/templates/template_front.xhtml">

    <ui:define name="title"><title>Quiz details</title></ui:define>

    <ui:define name="content">

        <!-- Start popular-post Area -->
        <section class="popular-post-area pt-100">
            <div class="container">
                <div class="row justify-content-center d-flex">
                    <div class="col-lg-12 post-list">          
                        <div class="single-post justify-content-center centerAll" >
                            <div>
                                <h1>Quiz details</h1>
                            </div>
                            <h:form>
                                <div>
                                    <h:outputText value="Name: #{quizController.selected.name}"/>
                                    <br></br>
                                    <h:outputText value="Details: #{quizController.selected.details}" />
                                    <br></br>
                                    <h:outputText value="Number of questions:#{questionController.getQuestionsByQuizId(quizController.selected.id).size()} " />
                                    <br></br>
                                    <h:outputText value="Percentage needed to pass: #{quizController.selected.percentageToPass}" />
                                    <br></br>
                                    <br></br>
                                    <br></br>
                                    <h:commandButton class="genric-btn primary" value="Start quiz" action="#{quizController.redirectToTakeQuiz(quizController.selected)}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End popular-post Area -->


    </ui:define>


</ui:composition>
