<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../../resources/templates/template_front.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"><title>Apply to job</title></ui:define>

    <ui:define name="content">

        <!-- Start popular-post Area -->
        <section class="popular-post-area pt-100">
            <div class="container">
                <div class="row justify-content-center d-flex">
                    <div class="col-lg-12 post-list">          
                        <div class="single-post justify-content-center centerAll" >
                            <div>
                                <h1>Apply to #{candidateApplicationController.selected.jobOffer.title}</h1>
                            </div>
                            <h:form enctype="multipart/form-data">
                                <div>
                                    <p:panelGrid columns="2" class="ui-noborder">
                                        <h:outputText value="Resume:"/>
                                        <h:inputFile value="#{candidateApplicationController.file}">
                                            <f:ajax listener="#{candidateApplicationController.saveResumeFile()}" />
                                        </h:inputFile>

                                        <h:outputText value="Motivation Letter:" />
                                        <h:inputTextarea value="#{candidateApplicationController.selected.motivationLetter}" />
                                    </p:panelGrid>
                                    <h:commandButton class="genric-btn primary" value="Submit Application" action="#{candidateApplicationController.submitApplication()}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End popular-post Area -->


    </ui:define>


</ui:composition>
