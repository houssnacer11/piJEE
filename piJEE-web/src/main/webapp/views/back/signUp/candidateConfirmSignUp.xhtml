<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/template_signUp.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"><title>Home</title></ui:define>

    <ui:define name="content">
        <!-- start banner Area -->
        <h:head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
            <link rel="stylesheet" href="signUpStyle.css" />
            <link rel="stylesheet" href="http://fonts.googleapis.com/css"/>
            <script src="https://www.google.com/recaptcha/api.js"></script>
        </h:head>
        <h:body style="background : url('backgroud.jpg');">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img
                        src="745c75d504f336a83a10e6dcf8db44fa.jpg" width="30" height="30"
                        class="d-inline-block align-top" alt="" /> ByUsForUs </a>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" style="background-color: white; padding: 25px; margin-top: 40px; margin-bottom: 40px">
                        <div class="form">
                            <div class="tab-content">
                                <h:form id="regForm">
                                    <p:growl id="messages" showDetail="true" />
                                    <div class="form-group">
                                        <p:outputLabel>Insert Code HERE</p:outputLabel> <p:inputText
                                            value="#{signUpBean.signUpUserCode}" class="form-control" required="true"/>
                                    </div>

                                    <p:commandButton type="submit" value="Confirm"
                                                     action="#{signUpBean.doFinalizeCandidateSignUp()}" ajax="false" icon="pi pi-check"
                                                     update=":regForm"
                                                     class="btn btn-primary btn-block" />
                                </h:form>
                            </div>
                            <!--  tab-content -->
                        </div>
                        <!--  /form -->
                    </div>
                    <div class="tab-content"></div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </h:body>
        <!-- End download Area -->
    </ui:define>


</ui:composition>
