<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoiceViewDlg" widgetVar="ChoiceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChoiceTitle}">
            <h:form id="ChoiceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{choiceController.selected != null}">
                        <h:outputText value="#{bundle.ViewChoiceLabel_idChoice}"/>
                        <h:outputText value="#{choiceController.selected.idChoice}" title="#{bundle.ViewChoiceTitle_idChoice}"/>
                        <h:outputText value="#{bundle.ViewChoiceLabel_choiceText}"/>
                        <h:outputText value="#{choiceController.selected.choiceText}" title="#{bundle.ViewChoiceTitle_choiceText}"/>
                        <h:outputText value="#{bundle.ViewChoiceLabel_isCorrectChoice}"/>
                        <p:selectBooleanCheckbox value="#{choiceController.selected.isCorrectChoice}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewChoiceLabel_choicePoints}"/>
                        <h:outputText value="#{choiceController.selected.choicePoints}" title="#{bundle.ViewChoiceTitle_choicePoints}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChoiceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
