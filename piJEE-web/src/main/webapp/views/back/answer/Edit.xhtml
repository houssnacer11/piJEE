<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnswerEditDlg" widgetVar="AnswerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnswerTitle}">
            <h:form id="AnswerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{answerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnswerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{answerController.selected.id}" title="#{bundle.EditAnswerTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAnswerLabel_answer}" for="answer" />
                        <p:selectOneMenu id="answer" value="#{answerController.selected.answer}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{choiceController.itemsAvailableSelectOne}"
                                           var="answerItem"
                                           itemValue="#{answerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAnswerLabel_candidate}" for="candidate" />
                        <p:selectOneMenu id="candidate" value="#{answerController.selected.candidate}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{candidateController.itemsAvailableSelectOne}"
                                           var="candidateItem"
                                           itemValue="#{candidateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{answerController.update}" value="#{bundle.Save}" update="display,:AnswerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnswerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnswerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
