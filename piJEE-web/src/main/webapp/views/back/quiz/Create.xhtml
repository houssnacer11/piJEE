<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuizCreateDlg" widgetVar="QuizCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuizTitle}">
            <h:form id="QuizCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quizController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuizLabel_name}" for="name" />
                        <p:inputText id="name" value="#{quizController.selected.name}" title="#{bundle.CreateQuizTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateQuizLabel_details}" for="details" />
                        <p:inputText id="details" value="#{quizController.selected.details}" title="#{bundle.CreateQuizTitle_details}" />
                        <p:outputLabel value="Minimum percentage needed to pass:" for="percentageToPass" />
                        <p:inputText id="percentageToPass" value="#{quizController.selected.percentageToPass}" title="#{bundle.CreateQuizTitle_percentageToPass}" />
                        <p:outputLabel value="Duration in minutes:" for="duration" />
                        <p:inputText id="duration" value="#{quizController.selected.duration}" title="#{bundle.CreateQuizTitle_duration}" />
                        <p:outputLabel value="#{bundle.CreateQuizLabel_jobOffer}" for="jobOffer" />
                        <p:selectOneMenu id="jobOffer" value="#{quizController.selected.jobOffer}" >
                            <f:selectItems value="#{jobOfferController.itemsAvailableSelectOne}"
                                           var="jobOfferItem"
                                           itemValue="#{jobOfferItem}" itemLabel="#{jobOfferItem.title}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{quizController.create}" value="#{bundle.Save}" update="display,:QuizListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuizCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuizCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
