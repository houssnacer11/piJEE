<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuizViewDlg" widgetVar="QuizViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuizTitle}">
            <h:form id="QuizViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quizController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuizLabel_id}"/>
                        <h:outputText value="#{quizController.selected.id}" title="#{bundle.ViewQuizTitle_id}"/>
                        <h:outputText value="#{bundle.ViewQuizLabel_name}"/>
                        <h:outputText value="#{quizController.selected.name}" title="#{bundle.ViewQuizTitle_name}"/>
                        <h:outputText value="#{bundle.ViewQuizLabel_details}"/>
                        <h:outputText value="#{quizController.selected.details}" title="#{bundle.ViewQuizTitle_details}"/>
                        <h:outputText value="#{bundle.ViewQuizLabel_percentageToPass}"/>
                        <h:outputText value="#{quizController.selected.percentageToPass}" title="#{bundle.ViewQuizTitle_percentageToPass}"/>
                        <h:outputText value="#{bundle.ViewQuizLabel_duration}"/>
                        <h:outputText value="#{quizController.selected.duration}" title="#{bundle.ViewQuizTitle_duration}"/>
                        <h:outputText value="#{bundle.ViewQuizLabel_jobOffer}"/>
                        <h:outputText value="#{quizController.selected.jobOffer}" title="#{bundle.ViewQuizTitle_jobOffer}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuizViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
