<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoiceCreateDlg" widgetVar="ChoiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateChoiceTitle}">
            <h:form id="ChoiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{choiceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateChoiceLabel_choiceText}" for="choiceText" />
                        <p:inputText id="choiceText" value="#{choiceController.selected.choiceText}" title="#{bundle.CreateChoiceTitle_choiceText}" />
                        <p:outputLabel value="#{bundle.CreateChoiceLabel_isCorrectChoice}" for="isCorrectChoice" />
                        <p:selectBooleanCheckbox id="isCorrectChoice" value="#{choiceController.selected.isCorrectChoice}" />
                        <p:outputLabel value="#{bundle.CreateChoiceLabel_choicePoints}" for="choicePoints" />
                        <p:inputText id="choicePoints" value="#{choiceController.selected.choicePoints}" title="#{bundle.CreateChoiceTitle_choicePoints}" />
                        <p:outputLabel value="Question" for="question" />
                        <p:selectOneMenu id="question" value="#{choiceController.selected.question}" >
                            <f:selectItems value="#{questionController.itemsAvailableSelectOne}"
                                           var="questionItem"
                                           itemValue="#{questionItem}" itemLabel="#{questionItem.questionText}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{choiceController.create}" value="#{bundle.Save}" update="display,:ChoiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChoiceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChoiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
