<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionEditDlg" widgetVar="QuestionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuestionTitle}">
            <h:form id="QuestionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQuestionLabel_idQuestion}" for="idQuestion" />
                        <p:inputText id="idQuestion" value="#{questionController.selected.idQuestion}" title="#{bundle.EditQuestionTitle_idQuestion}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_questionText}" for="questionText" />
                        <p:inputText id="questionText" value="#{questionController.selected.questionText}" title="#{bundle.EditQuestionTitle_questionText}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_questionPoints}" for="questionPoints" />
                        <p:inputText id="questionPoints" value="#{questionController.selected.questionPoints}" title="#{bundle.EditQuestionTitle_questionPoints}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_questionType}" for="questionType" />
                       <h:selectOneMenu
                            value="#{questionController.selected.questionType}">
                            <f:selectItem id="questionType" itemLabel="#{bundle.CreateQuestionTitle_questionType}" itemValue="#{questionController.selected.questionType}" />
                            <f:selectItems value="#{enums.questionTypes}" />
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionController.update}" value="#{bundle.Save}" update="display,:QuestionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
