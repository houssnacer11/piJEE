<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CandidateApplicationCreateDlg" widgetVar="CandidateApplicationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCandidateApplicationTitle}">
            <h:form id="CandidateApplicationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{candidateApplicationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCandidateApplicationLabel_additionalInfo}" for="additionalInfo" />
                        <p:inputText id="additionalInfo" value="#{candidateApplicationController.selected.additionalInfo}" title="#{bundle.CreateCandidateApplicationTitle_additionalInfo}" />
                        <p:outputLabel value="#{bundle.CreateCandidateApplicationLabel_motivationLetter}" for="motivationLetter" />
                        <p:inputText id="motivationLetter" value="#{candidateApplicationController.selected.motivationLetter}" title="#{bundle.CreateCandidateApplicationTitle_motivationLetter}" />
                        <p:outputLabel value="#{bundle.CreateCandidateApplicationLabel_resume}" for="resume" />
                        <p:inputText id="resume" value="#{candidateApplicationController.selected.resume}" title="#{bundle.CreateCandidateApplicationTitle_resume}" />
                        <p:outputLabel value="#{bundle.CreateCandidateApplicationLabel_jobApplicationState}" for="jobApplicationState" />
                        <p:inputText id="jobApplicationState" value="#{candidateApplicationController.selected.jobApplicationState}" title="#{bundle.CreateCandidateApplicationTitle_jobApplicationState}" />
                        <p:outputLabel value="#{bundle.CreateCandidateApplicationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{candidateApplicationController.selected.id}" title="#{bundle.CreateCandidateApplicationTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCandidateApplicationLabel_candidate}" for="candidate" />
                        <p:selectOneMenu id="candidate" value="#{candidateApplicationController.selected.candidate}" >
                            <f:selectItems value="#{candidateController.itemsAvailableSelectOne}"
                                           var="candidateItem"
                                           itemValue="#{candidateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{candidateApplicationController.create}" value="#{bundle.Save}" update="display,:CandidateApplicationListForm:datalist,:growl" oncomplete="handleSubmit(args,'CandidateApplicationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CandidateApplicationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
